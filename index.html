<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이엠파인 SD팀 지원자 김승환</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="graph-chart-wrapper">
    <div class="my-name-wrapper">
      <div class="name-text">아이엠파인 SD팀 지원자 김승환</div>
    </div>

    <div>1. 그래프</div>
    <div class="graph-wrapper">
      <div class="graph-left-side">
        <div>100</div>
        <div>0</div>
      </div>
      <div class="graph-right-side">
        <div class="graph-bar-chart"></div>
        <div class="graph-number-chart"></div>
      </div>
    </div>

    <br>
    
    <div>2. 값 편집</div>
    <div class="edit-wrapper">
      <table class="edit-table">
        <thead class="edit-thead">
          <tr class="edit-tr">
            <th class="edit-th">ID</th>
            <th class="edit-th">값</th>
            <th class="edit-th"></th>
          </tr>
        </thead>
        <tbody class="edit-tbody">
        </tbody>
      </table>
      <button class="apply-button">apply</button>
    </div>

    <br>

    <div>3. 값 추가</div>
    <div class="add-wrapper">
      <input type="text" placeholder="ID" class="add-id-input">
      <input type="text" placeholder="VALUE" class="add-value-input">
      <button class="add-button">Add</button>
    </div>

    <br>
    
    <div>4. 값 고급 편집</div>
    <div class="advanced-edit-wrapper">
      <div>
        <textarea placeholder="[]" class="edit-textbox"></textarea>
      </div>
      <button class="edit-button">apply</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
